<html>
<head>
<title>INE5425 - Trabalho 1</title>
<style>
* {
	font-family: sans-serif;
}

#speed_text {
	text-align: center;
	width: 50px;
}
</style>
<script>
(function() {
"use strict";

function $(selector) {
	if (selector[0] == '#') {
		return document.querySelector(selector);
	}
	return document.querySelectorAll(selector);
}

addEventListener("load", function() {
	var speedSlider = $("#sim_speed");
	var speedText = $("#speed_text");
	var playButton = $("#play_btn");
	var pauseButton = $("#pause_btn");

	speedSlider.addEventListener("input", function() {
		speedText.value = this.value;
	});

	speedText.addEventListener("keyup", function(ev) {
		if (ev.keyCode == 13) {
			this.value = Math.max(this.value, 0);
			speedSlider.value = this.value;
		}
	});

	playButton.addEventListener("click", function() {
		alert("Play");
	});

	pauseButton.addEventListener("click", function() {
		alert("Pause");
	});
});

})();
</script>
</head>
<body>

<input type="range" min="0" max="10" step="0.2" id="sim_speed">
<input type="text" id="speed_text">
<input type="button" value="&#x25B6;" id="play_btn">
<input type="button" value="&#x23F8;" id="pause_btn">

</body>
</html>
